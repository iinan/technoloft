  <script>

    function animateCode() {
      var el = document.getElementById('code');
      var code = el.textContent;
      var lines = code.split('\n');
      var typed = "";
      var waited = 0;
      var wait = 0;

      function animate() {
        if (wait > waited) {
          waited += 1;
          return;
        }

        waited = 0;

        if (typed.length >= code.length) {
          if (wait == 100) {
            wait = 0;
            typed = "";
          }
          else wait = 100;
        }
        else {
          var char = code[typed.length];
          typed += char;

          if (char == '\n') {
            var ch = ' ';
            while (true) {
              ch = code[typed.length];
              if (ch == ' ') typed += ch;
              else break;
            }

            wait = Math.floor(Math.random() * Math.random() * 14) + 2;
          }
          else {
            if (char == ' ' || char == '(' || char == ')' || char == ':'
                || char == '=' || char == '{' || char == '}' || char == '.'
                || char == ',' || char == '[' || char == ']')
              wait = Math.floor(Math.random() * Math.random() * Math.random() * 16);
            else
              wait = Math.floor(Math.random() * Math.random() * Math.random() * 4);
          }
        }

        el.innerHTML = typed + "<span class='cursor'></span>";

        var typedLines = typed.split('\n').length;
        for (var line = typedLines; line <= lines.length; line++)
          el.innerHTML += '\n';
        hljs.highlightBlock(el);
      }

      setInterval(animate, 35);
    }
    //
    // ---------- END OF REMOVABLE SECTION ----------
    //

    function onload() {
      var body = document.querySelector('body');

      //
      // disable the pre-loader when everything is done.
      // however, we want people to get a glimpse of the nice pre-loader
      // because otherwise it looks buggy. so add a timeout.
      //
      setTimeout(function() {
        //
        // well the preloader needs to be faded out, so
        // lets let its animation finish before we mark the
        // document as completely loaded.
        //
        body.classList.add('mostly-loaded');
        setTimeout(function(){ body.classList.add('loaded'); }, 300);
      }, 500);

      //
      // and also if we are on desktop,
      // lets run the gleit animations.
      //
      if (body.classList.contains('desktop')) {
        gleit.animate().on(gleit.verticalScroll());
      }

      //
      // yeah the code animation works on any device.
      //
      animateCode();
    }

    //
    // mount the on
    //
    if (window.addEventListener) window.addEventListener('load', onload);
    else if (window.attachEvent) window.attachEvent('onload', onload);

    var gdprPopup = document.getElementById("gdpr");
    var gdprPopupButton = document.getElementById("gdpr-button");
    gdprPopupButton.addEventListener("click", function() {
      gdprPopup.classList.add("hide");
      localStorage.setItem('hideGdpr', true);
    })

    if(localStorage.getItem('hideGdpr')) {
      gdprPopup.classList.add("hide");
    }
  </script>
